<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="bank-account">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <p>{{userId}}</p>

    <template is="dom-repeat" items="[[accounts]]" as="account">
        <h2>[[account.name]]</h2>
        <p>[[account.accountNumber]]</p>
    </template>
  </template>
  <script>

  (function() {
    'use strict';

    var budgetOneFirebase = new Firebase('https://dazzling-torch-4714.firebaseio.com');

    Polymer({
      is: 'bank-account',

      properties: {

        accounts: {
          type: Array,
          notify: true,
          value: function() {
              return [ ];
          }
        },

        userId: {
          type: String,
          reflectToAttribute: true
        }
      },

		  ready: function() {
        var self = this;

				budgetOneFirebase.on('value', function(snapshot) {
          if (snapshot.val() !== null)
          {
            var databaseAccounts = snapshot.val().accounts;
            self.splice('accounts', 0, self.accounts.length);
            databaseAccounts.forEach(function(item) {
              self.push('accounts', item);
            });
          }
				});
		  }
    });
  })();
  </script>
</dom-module>
