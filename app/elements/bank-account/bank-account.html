<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

<dom-module id="bank-account">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="[[accounts]]" as="account">
        <h2>[[account.name]]</h2>
    </template>
  </template>
  <script>

  var budgetOneFirebaseRef = new Firebase('https://dazzling-torch-4714.firebaseio.com');

  (function() {
    'use strict';

    Polymer({
      is: 'bank-account',

      properties: {
        accounts: {
          type: Array,
          notify: true,
          value: function() {
              return [
									{name: 'PNC'},
									{name: 'PNC Other'}
							];
          }
        },

        addAccounts: function() {
            budgetOneFirebaseRef.on('value', function(snapshot) {
              console.log(snapshot.val().accounts);
              snapshot.val().accounts.forEach(function(element, index) {
                  this.accounts.push(element);
                  console.log(element);
                  console.log(index);
              });
            });
        }
      }
    });
  })();
  </script>
</dom-module>
