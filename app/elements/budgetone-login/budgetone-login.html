<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">

<dom-module id="budgetone-login">

    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Login</h2>

      <paper-button raised
          on-click="handleSubmit">Submit</paper-button>
    </form>
  </template>
  <script>

  var budgetOneFirebase = new Firebase('https://dazzling-torch-4714.firebaseio.com');

  (function() {
    'use strict';

    Polymer({
      is: 'budgetone-login',

      properties: {
        email: {
          type: String,
          value: 'lprivott@compelone.com',
          notify: true
        },
        password: {
          type: String,
          notify: true
        }
      },

      handleSubmit: function(e) {
        e.preventDefault();

        console.log(this.email);
        console.log(this.password);
      }
    });
  })();
  </script>
</dom-module>
